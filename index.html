<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/477e3df82f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>CurrencyPulse
</title>
</head>
<body>
    
<div class="container">
    <h2>CurrencyPulse</h2>
    <form action="">
        <div class="amount">
            <p>Amount</p>
            <input type="text" value = "1">
        </div>
        <div class="convert-box">
            <div class="from">
                <p>from</p>
                <div class="select-input">
                    <img src="https://flagcdn.com/48x36/us.png" >
                    <select></select>
                </div>
            </div>
            <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>To</p>
                <div class="select-input">
                    <img src="https://flagcdn.com/48x36/gb.png">
                    <select></select>
                </div>
            </div>

            <div class="result">Getting exchange rate...</div>
            <button>Get Exchange Rate</button>
            
        </div>
    </form>
</div>

    <script src="countries.js"></script>
    <script src="index.js "></script>
    <script type="module" src="./countries.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
